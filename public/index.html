<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>05 Form Modal</title>
    <link rel="stylesheet" href="/app.css">
  </head>
  <body>

    <div class="modal-container">

      <div class="card">
        <h1 class="call-title">LOG CALL</h1>

        <form class="log-call">

          <div class="log-item">
            <label class="log-item__label">First Name</label>
            <input class="log-item__input" placeholder="First Name">
          </div>

          <div class="log-item">
            <label class="log-item__label">Last Name</label>
            <input class="log-item__input" placeholder="Last Name">
          </div>

          <div class="log-item">
            <label class="log-item__label">Email</label>
            <input class="log-item__input" placeholder="Email">
          </div>

          <div class="log-item">
            <label class="log-item__label">Phone</label>
            <input class="log-item__input" placeholder="Phone">
          </div>

          <div class="log-item">
            <label class="log-item__label">Call Time Start</label>
            <input class="log-item__input" placeholder="Call Time Start">
          </div>

          <div class="log-item">
            <label class="log-item__label">Call Time End</label>
            <input class="log-item__input" placeholder="Call Time End">
          </div>

        </form>

        <div class="actions">
          <button class="save-button">Save</button>
        </div>



      </div>
    </div>
  </body>
</html>
